<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="code.js" defer></script>
    </head>
    <body>
        <div id="controlPanel">
            <div id="titleSplash">
                <h1>Minesweeper</h1>
            </div>
            <div id="controls">
                <button onclick="resetGame()">Reset</button>
                <div id="gameMode">
                    <button id="1" onclick="setGameMode(1)">Easy</button>
                    <button id="2" onclick="setGameMode(2)">Medium</button>
                    <button id="3" onclick="setGameMode(3)">Hard</button>
                </div>
            </div>
        </div>
        <div id="board">
            <!--Div automatically populated-->
        </div>
    </body>
</html>
